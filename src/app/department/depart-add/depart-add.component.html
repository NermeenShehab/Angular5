<div class="mx-3">
    <h1>Add New Department</h1>
    <input type="text" [(ngModel)]="dept.departid" placeholder="id">
    <input type="text" [(ngModel)]="dept.departname" placeholder="name">
    <input type="text" [(ngModel)]="dept.capacity" placeholder="capacity">
    <button class="btn btn-outline-primary m-1" routerLink="/departments" (click)=save()>Save </button>
</div>
